<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Grid Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="top" class="container">
    <div id="top_text">
      <h1>Screen Size: <span id="display_width"></span>px</h1>
      <p>Try resizing your screen...</p>
    </div>
    <div id="display_size"></div>
  </div>
  <hr>

  <div class="container">

    <div class="row">
      <div id="boxA" class="col-sm-6 col-lg-3">A</div>
      <div id="boxB" class="col-sm-6 col-lg-3">B</div>
      <div id="boxC" class="col-sm-6 col-lg-3">C</div>
      <div id="boxD" class="col-sm-6 col-lg-3">D</div>
    </div>

    <div class="row">
      <div id="boxE" class="col-md-6">E</div>
      <div id="boxF" class="col-md-6">F</div>
    </div>
  </div>

</body>

<script type="text/javascript">
  window.onresize = displaySize;
  window.onload = displaySize;

  function displaySize() {
    width = window.innerWidth;
    size = (width <  576) ? 'xs'
         : (width <  768) ? 'sm'
         : (width <  992) ? 'md'
         : (width < 1200) ? 'lg'
         : 'xl';
    document.getElementById("display_width").innerHTML = width;
    document.getElementById("display_size").innerHTML = size;
    document.getElementById("display_size").className = size + "-size";
  };
</script>
</html>
